<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="ttbanner">
            <img src="tt.jpg" alt="pingPongBanner">
            <h1>PING PONG</h1>
        </div>
        <div class="displayScores">
            <h2><span id="p1Display">0</span> vs <span id="p2Display">0</span></h2>
        </div>
        <div class="options">
            <span>Playing to</span> <select name="" id="playto">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </div>
        <div class="buttons">
            <button type="button" id="p1Button">+1 [P1]</button>
            <button id="p2Button">+1 [P2]</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
